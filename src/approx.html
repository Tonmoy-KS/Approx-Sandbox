<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Approx Sandbox - 3D Physics Engine</title>
  <style>
    body { margin: 0; overflow: hidden; background: #181818; }
    canvas { display: block; }
    #sidebar {
      position: absolute; top: 0; left: 0; width: 320px; height: 100vh; background: rgba(30,40,50,0.98);
      color: #e0e0e0; z-index: 100; padding: 18px 20px 0 20px; font-family: 'Segoe UI', monospace; box-sizing: border-box;
      border-right: 2px solid #00bfff; box-shadow: 2px 0 16px rgba(0,0,0,0.3);
    }
    #sidebar h1 { font-size: 1.5em; margin-bottom: 8px; color: #00bfff; }
    #sidebar label, #sidebar button, #sidebar select { margin-top: 12px; display: block; font-size: 1em; }
    #sidebar button, #sidebar select {
      background: #222a33; color: #00bfff; border: 1px solid #00bfff; border-radius: 4px; padding: 8px 14px; margin-bottom: 10px; cursor: pointer;
    }
    #sidebar button:hover { background: #003344; }
    #stats { margin-top: 18px; font-size: 0.95em; color: #aaa;}
    #sidebar input[type=file] { margin: 8px 0; }
    #sidebar .file-list { margin: 0; padding: 0; list-style: none; max-height: 100px; overflow-y: auto;}
    #sidebar .file-list li { background: #2c3440; padding: 4px 10px; margin-bottom: 3px; border-radius: 3px; }
    #sidebar .file-list li.selected { background: #0077aa; color: #fff; }
    #toggle-sidebar { position: absolute; left: 320px; top: 22px; z-index: 200; background: #00bfff; color: #fff; border: none; border-radius: 0 4px 4px 0; font-size: 1.2em; width: 30px; height: 40px; cursor: pointer;}
    #loading-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.93); z-index: 999; display: flex; align-items: center; justify-content: center;}
    #loading-box { border: 1px solid #00bfff; padding: 38px; border-radius: 5px; text-align: center; background: #111;}
    #loading-box h2 { color: #00bfff; margin-bottom: 10px; }
    #loading-box p { color: #ccc; }
    .highlighted { outline: 4px solid #00ff40 !important; }
  </style>
  <script type="importmap">
    { "imports": {
      "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
    } }
  </script>
</head>
<body>
  <div id="loading-overlay">
    <div id="loading-box">
      <h2>Approx Sandbox</h2>
      <p>Modern 3D Physics Engine<br>
         Drag & Drop GLB/GLTF, or click Start.</p>
      <input type="file" id="model-input" accept=".glb,.gltf" multiple>
      <ul id="file-list" class="file-list"></ul>
      <button id="start-button">Start Simulation</button>
    </div>
  </div>
  <button id="toggle-sidebar" style="display:none;">â˜°</button>
  <div id="sidebar" style="display:none;">
    <h1>Physics Controls</h1>
    <label>Spawn Shape: <select id="spawn-shape"></select></label>
    <label>Gravity: <input type="range" id="gravity-slider" min="-25" max="25" value="-10"></label>
    <label>Time Scale: <input type="range" id="timescale-slider" min="0.1" max="2" step="0.01" value="1"></label>
    <label>Friction: <input type="range" id="friction-slider" min="0" max="1" step="0.01" value="0.3"></label>
    <label>Restitution: <input type="range" id="restitution-slider" min="0" max="1" step="0.01" value="0.35"></label>
    <button id="reset-btn">Reset World</button>
    <button id="shoot-btn">Shoot Object</button>
    <button id="pause-btn">Pause</button>
    <button id="resume-btn" style="display:none;">Resume</button>
    <button id="cam-front-btn">Front</button>
    <button id="cam-top-btn">Top</button>
    <button id="cam-side-btn">Side</button>
    <button id="reset-object-btn">Reset Selected</button>
    <button id="save-btn">Save Scene</button>
    <button id="load-btn">Load Scene</button>
    <input type="file" id="import-scene-input" accept="application/json" style="display:none;">
    <button id="import-btn">Import Scene</button>
    <div id="stats"></div>
    <div id="object-info" style="margin-top:10px;font-size:0.96em;color:#fff;"></div>
  </div>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // --- Vector/Quaternion/Shape ---
    class Vec3 {
      constructor(x=0, y=0, z=0) { this.x=x; this.y=y; this.z=z;}
      add(v) { return new Vec3(this.x+v.x, this.y+v.y, this.z+v.z);}
      sub(v) { return new Vec3(this.x-v.x, this.y-v.y, this.z-v.z);}
      mul(s) { return new Vec3(this.x*s, this.y*s, this.z*s);}
      dot(v) { return this.x*v.x + this.y*v.y + this.z*v.z;}
      length() { return Math.sqrt(this.x*this.x+this.y*this.y+this.z*this.z);}
      normalize() { const l=this.length(); return l===0?new Vec3():this.mul(1/l);}
      copy() { return new Vec3(this.x,this.y,this.z);}
      set(x, y, z) {this.x=x;this.y=y;this.z=z;}
      static zero() { return new Vec3(0,0,0);}
    }

    class Quaternion { // Minimal placeholder for orientation
      constructor(x=0,y=0,z=0,w=1){this.x=x;this.y=y;this.z=z;this.w=w;}
    }

    const SHAPE_TYPE = { SPHERE:0, BOX:1, CYLINDER:2, CUSTOM:3 };
    class SphereShape { constructor(radius) { this.type=SHAPE_TYPE.SPHERE; this.radius=radius; } }
    class BoxShape { constructor(size) { this.type=SHAPE_TYPE.BOX; this.size=size; } }
    class CylinderShape {
      constructor(radius=1, height=2) {
        this.type = SHAPE_TYPE.CYLINDER;
        this.radius = radius;
        this.height = height;
      }
    }
    class CompoundShape {
      constructor(shapes) {
        this.type = SHAPE_TYPE.CUSTOM;
        this.shapes = shapes; // array of {shape, offset}
      }
    }

    // --- Rigid Body ---
    class RigidBody {
      constructor(position, shape, mass, mesh) {
        this.position = position.copy();
        this.velocity = Vec3.zero();
        this.force = Vec3.zero();
        this.shape = shape;
        this.mass = mass;
        this.invMass = mass>0 ? 1/mass : 0;
        this.mesh = mesh;
        this.restitution = 0.35;
        this.friction = 0.3;
        this.angularVelocity = Vec3.zero();
        this.orientation = new Quaternion();
        this.torque = Vec3.zero();
        // Inertia (demo-only for sphere/cylinder)
        if(shape.type === SHAPE_TYPE.SPHERE)
          this.inertia = (2/5)*mass*Math.pow(shape.radius,2);
        else if(shape.type === SHAPE_TYPE.CYLINDER)
          this.inertia = (1/2)*mass*Math.pow(shape.radius,2);
        else
          this.inertia = 1;
        this.invInertia = this.inertia > 0 ? 1/this.inertia : 0;
      }
      applyForce(f) { this.force = this.force.add(f); }
      applyTorque(t) { this.torque = this.torque.add(t); }
      integrate(dt) {
        if(this.invMass===0) return;
        // linear
        this.velocity = this.velocity.add(this.force.mul(dt*this.invMass));
        this.position = this.position.add(this.velocity.mul(dt));
        // angular
        this.angularVelocity = this.angularVelocity.add(this.torque.mul(dt*this.invInertia));
        this.torque = Vec3.zero();
        if(this.mesh) {
          this.mesh.position.set(this.position.x, this.position.y, this.position.z);
          if(this.angularVelocity.length() > 0.0001) {
            this.mesh.rotateX(this.angularVelocity.x * dt);
            this.mesh.rotateY(this.angularVelocity.y * dt);
            this.mesh.rotateZ(this.angularVelocity.z * dt);
          }
        }
        this.force = Vec3.zero();
      }
    }

    // --- Physics World ---
    class PhysicsWorld {
      constructor() {
        this.bodies = [];
        this.gravity = new Vec3(0, -10, 0);
        this.bounds = {x:20,y:20,z:20};
        this.collisionCount = 0;
      }
      addBody(b) { this.bodies.push(b);}
      removeBody(b) { const i=this.bodies.indexOf(b); if(i>-1) this.bodies.splice(i,1);}
      update(dt) {
        this.collisionCount = 0;
        // Broadphase spatial hash
        let grid = {};
        for(const b of this.bodies) {
          let key = `${Math.floor(b.position.x)}:${Math.floor(b.position.y)}:${Math.floor(b.position.z)}`;
          if(!grid[key]) grid[key]=[];
          grid[key].push(b);
        }
        for(const b of this.bodies) {
          b.applyForce(this.gravity.mul(b.mass));
          b.integrate(dt);
        }
        // Bounds collision
        for(const b of this.bodies) {
          for(const axis of ['x','y','z']) {
            if(b.position[axis] < -this.bounds[axis]/2) {
              b.position[axis] = -this.bounds[axis]/2;
              b.velocity[axis] = -b.velocity[axis]*b.restitution;
            }
            if(b.position[axis] > this.bounds[axis]/2) {
              b.position[axis] = this.bounds[axis]/2;
              b.velocity[axis] = -b.velocity[axis]*b.restitution;
            }
          }
        }
        // Object collisions (only within same grid cell)
        for(const cell in grid) {
          let cellBodies = grid[cell];
          for(let i=0;i<cellBodies.length;i++) {
            let a=cellBodies[i];
            for(let j=i+1;j<cellBodies.length;j++) {
              let b=cellBodies[j];
              if(a.shape.type===SHAPE_TYPE.SPHERE && b.shape.type===SHAPE_TYPE.SPHERE) {
                let d = a.position.sub(b.position);
                let dist = d.length();
                let minDist = a.shape.radius + b.shape.radius;
                if(dist < minDist && dist>0) {
                  let norm = d.normalize();
                  let penetration = minDist-dist;
                  let relVel = a.velocity.sub(b.velocity).dot(norm);
                  let impulse = (-(1+Math.min(a.restitution,b.restitution))*relVel)/
                                (a.invMass+b.invMass);
                  let impulseVec = norm.mul(impulse);
                  a.velocity = a.velocity.add(impulseVec.mul(a.invMass));
                  b.velocity = b.velocity.sub(impulseVec.mul(b.invMass));
                  a.position = a.position.add(norm.mul(penetration*a.invMass/(a.invMass+b.invMass)));
                  b.position = b.position.sub(norm.mul(penetration*b.invMass/(a.invMass+b.invMass)));
                  this.collisionCount++;
                }
              } else if(a.shape.type===SHAPE_TYPE.BOX && b.shape.type===SHAPE_TYPE.BOX) {
                if(boxCollides(a, b)) {
                  let norm = a.position.sub(b.position).normalize();
                  let relVel = a.velocity.sub(b.velocity).dot(norm);
                  let impulse = (-(1+Math.min(a.restitution,b.restitution))*relVel)/
                                (a.invMass+b.invMass);
                  let impulseVec = norm.mul(impulse);
                  a.velocity = a.velocity.add(impulseVec.mul(a.invMass));
                  b.velocity = b.velocity.sub(impulseVec.mul(b.invMass));
                  a.position = a.position.add(norm.mul(0.05*a.invMass/(a.invMass+b.invMass)));
                  b.position = b.position.sub(norm.mul(0.05*b.invMass/(a.invMass+b.invMass)));
                  this.collisionCount++;
                }
              } else if(a.shape.type===SHAPE_TYPE.CYLINDER && b.shape.type===SHAPE_TYPE.CYLINDER) {
                if(cylinderCollides(a, b)) {
                  let norm = a.position.sub(b.position).normalize();
                  let relVel = a.velocity.sub(b.velocity).dot(norm);
                  let impulse = (-(1+Math.min(a.restitution,b.restitution))*relVel)/
                                (a.invMass+b.invMass);
                  let impulseVec = norm.mul(impulse);
                  a.velocity = a.velocity.add(impulseVec.mul(a.invMass));
                  b.velocity = b.velocity.sub(impulseVec.mul(b.invMass));
                  a.position = a.position.add(norm.mul(0.05*a.invMass/(a.invMass+b.invMass)));
                  b.position = b.position.sub(norm.mul(0.05*b.invMass/(a.invMass+b.invMass)));
                  this.collisionCount++;
                }
              }
            }
          }
        }
      }
    }

    function boxCollides(a, b) {
      let sa = a.shape.size, sb = b.shape.size;
      return Math.abs(a.position.x-b.position.x) < (sa+sb)/2 &&
             Math.abs(a.position.y-b.position.y) < (sa+sb)/2 &&
             Math.abs(a.position.z-b.position.z) < (sa+sb)/2;
    }
    function cylinderCollides(a, b) {
      let dx = a.position.x - b.position.x;
      let dz = a.position.z - b.position.z;
      let dist = Math.sqrt(dx*dx + dz*dz);
      let minDist = a.shape.radius + b.shape.radius;
      let yOverlap = Math.abs(a.position.y-b.position.y) < (a.shape.height+b.shape.height)/2;
      return dist < minDist && yOverlap;
    }

    // --- Rendering & UI ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x181818);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0,6,15);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enablePan = true;
    controls.enableZoom = true;

    // Ground
    const groundGeo = new THREE.BoxGeometry(20, 0.4, 20);
    const groundMat = new THREE.MeshStandardMaterial({color:0x222a33});
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.position.y = -0.2;
    ground.receiveShadow = true;
    scene.add(ground);

    // World bounding box
    const boundsBox = new THREE.BoxHelper(new THREE.Mesh(
      new THREE.BoxGeometry(20, 20, 20)
    ), 0x00bfff);
    boundsBox.position.set(0, 10-0.2, 0);
    scene.add(boundsBox);

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.55);
    scene.add(ambient);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
    dirLight.position.set(9, 20, 8);
    dirLight.castShadow = true;
    scene.add(dirLight);

    // Physics setup
    const world = new PhysicsWorld();

    // Spawn shapes menu
    const spawnShapes = [
      {name:'Sphere', type:SHAPE_TYPE.SPHERE},
      {name:'Box', type:SHAPE_TYPE.BOX},
      {name:'Cylinder', type:SHAPE_TYPE.CYLINDER}
      // Add more shapes as needed
    ];
    const spawnShapeSelect = document.getElementById('spawn-shape');
    function updateSpawnShapeOptions() {
      spawnShapeSelect.innerHTML = '';
      for(const s of spawnShapes) {
        let opt = document.createElement('option');
        opt.value = s.name;
        opt.textContent = s.name;
        spawnShapeSelect.appendChild(opt);
      }
    }
    updateSpawnShapeOptions();

    // File/model loading
    const gltfLoader = new GLTFLoader();
    const loadedModels = [];
    document.getElementById('model-input').addEventListener('change', e => {
      for(const file of e.target.files) {
        const url = URL.createObjectURL(file);
        gltfLoader.load(url, gltf => {
          loadedModels.push(gltf.scene);
          const li = document.createElement('li');
          li.textContent = file.name;
          document.getElementById('file-list').appendChild(li);
        });
      }
    });

    // Spawn body
    function spawnBody(shapeName) {
      let shapeDef = spawnShapes.find(s => s.name===shapeName);
      if(!shapeDef) return;
      let mesh, shape, mass;
      if(shapeDef.type===SHAPE_TYPE.SPHERE) {
        let radius = 0.7 + Math.random()*0.5;
        shape = new SphereShape(radius);
        mesh = new THREE.Mesh(
          new THREE.SphereGeometry(radius, 24, 16),
          new THREE.MeshStandardMaterial({color:0x00bfff})
        );
        mass = 1;
      } else if(shapeDef.type===SHAPE_TYPE.BOX) {
        let size = 0.7 + Math.random()*0.5;
        shape = new BoxShape(size);
        mesh = new THREE.Mesh(
          new THREE.BoxGeometry(size, size, size),
          new THREE.MeshStandardMaterial({color:0xffa600})
        );
        mass = 1.5;
      } else if(shapeDef.type===SHAPE_TYPE.CYLINDER) {
        let radius = 0.5 + Math.random()*0.4, height = 1 + Math.random()*1.2;
        shape = new CylinderShape(radius, height);
        mesh = new THREE.Mesh(
          new THREE.CylinderGeometry(radius, radius, height, 20),
          new THREE.MeshStandardMaterial({color:0x2ecc40})
        );
        mass = 2;
      }
      mesh.position.set(0, 5, 0);
      mesh.castShadow = true;
      scene.add(mesh);
      let rb = new RigidBody(new Vec3(0,5,0), shape, mass, mesh);
      // Give random angular velocity (spin)
      rb.angularVelocity = new Vec3(Math.random()*2-1, Math.random()*2-1, Math.random()*2-1);
      rb.friction = Number(document.getElementById('friction-slider').value);
      rb.restitution = Number(document.getElementById('restitution-slider').value);
      world.addBody(rb);
    }

    // UI controls
    let gravitySlider = document.getElementById('gravity-slider');
    gravitySlider.addEventListener('input', () => {
      world.gravity.y = Number(gravitySlider.value);
    });
    let timescaleSlider = document.getElementById('timescale-slider');
    let timeScale = 1;

    timescaleSlider.addEventListener('input', () => {
      timeScale = Number(timescaleSlider.value);
    });

    document.getElementById('shoot-btn').addEventListener('click', () => {
      spawnBody(spawnShapeSelect.value);
      let lastBody = world.bodies[world.bodies.length-1];
      if(lastBody) lastBody.velocity = new Vec3(0,0,-12);
    });
    document.getElementById('reset-btn').addEventListener('click', () => {
      for(const b of world.bodies) { scene.remove(b.mesh);}
      world.bodies = [];
      selectedBody = null;
      updateObjectInfo();
    });

    // Pause/Resume
    let paused = false;
    document.getElementById('pause-btn').onclick = () => {
      paused = true;
      document.getElementById('pause-btn').style.display='none';
      document.getElementById('resume-btn').style.display='inline-block';
    };
    document.getElementById('resume-btn').onclick = () => {
      paused = false;
      document.getElementById('pause-btn').style.display='inline-block';
      document.getElementById('resume-btn').style.display='none';
    };

    // Camera presets
    document.getElementById('cam-front-btn').onclick = () => {
      camera.position.set(0,6,15); controls.target.set(0,0,0);
    };
    document.getElementById('cam-top-btn').onclick = () => {
      camera.position.set(0,20,0); controls.target.set(0,0,0);
    };
    document.getElementById('cam-side-btn').onclick = () => {
      camera.position.set(15,6,0); controls.target.set(0,0,0);
    };

    // Reset selected object
    document.getElementById('reset-object-btn').onclick = () => {
      if(selectedBody) {
        selectedBody.position = new Vec3(0,5,0);
        selectedBody.velocity = Vec3.zero();
        selectedBody.angularVelocity = Vec3.zero();
        selectedBody.mesh.position.set(0,5,0);
        selectedBody.mesh.rotation.set(0,0,0);
        updateObjectInfo();
      }
    };

    // Save/load scene
    document.getElementById('save-btn').addEventListener('click', () => {
      let data = world.bodies.map(b => ({
        type: b.shape.type,
        position: [b.position.x, b.position.y, b.position.z],
        velocity: [b.velocity.x, b.velocity.y, b.velocity.z],
        angularVelocity: [b.angularVelocity.x, b.angularVelocity.y, b.angularVelocity.z],
        mass: b.mass,
        friction: b.friction,
        restitution: b.restitution,
        size: b.shape.size || b.shape.radius,
        height: b.shape.height,
        color: b.mesh.material.color.getHex()
      }));
      let blob = new Blob([JSON.stringify(data)], {type:'application/json'});
      let url = URL.createObjectURL(blob);
      let a = document.createElement('a');
      a.href = url; a.download = 'sandbox-scene.json';
      a.click();
    });

    document.getElementById('load-btn').addEventListener('click', loadScene);
    function loadScene() {
      let data = JSON.parse(localStorage.getItem('approxScene')||'[]');
      for(const b of world.bodies) { scene.remove(b.mesh);}
      world.bodies = [];
      for(const obj of data) {
        let mesh, shape;
        if(obj.type===SHAPE_TYPE.SPHERE) {
          shape = new SphereShape(obj.size);
          mesh = new THREE.Mesh(
            new THREE.SphereGeometry(obj.size, 24, 16),
            new THREE.MeshStandardMaterial({color:obj.color})
          );
        } else if(obj.type===SHAPE_TYPE.BOX) {
          shape = new BoxShape(obj.size);
          mesh = new THREE.Mesh(
            new THREE.BoxGeometry(obj.size, obj.size, obj.size),
            new THREE.MeshStandardMaterial({color:obj.color})
          );
        } else if(obj.type===SHAPE_TYPE.CYLINDER) {
          shape = new CylinderShape(obj.size, obj.height || 2);
          mesh = new THREE.Mesh(
            new THREE.CylinderGeometry(obj.size, obj.size, obj.height||2, 20),
            new THREE.MeshStandardMaterial({color:obj.color})
          );
        }
        mesh.position.set(...obj.position);
        mesh.castShadow = true;
        scene.add(mesh);
        let rb = new RigidBody(new Vec3(...obj.position), shape, obj.mass, mesh);
        rb.velocity = new Vec3(...obj.velocity);
        rb.angularVelocity = new Vec3(...obj.angularVelocity);
        rb.friction = obj.friction;
        rb.restitution = obj.restitution;
        world.addBody(rb);
      }
      alert('Scene loaded!');
    }

    document.getElementById('import-btn').onclick = () => {
      document.getElementById('import-scene-input').click();
    };
    document.getElementById('import-scene-input').addEventListener('change', e => {
      let file = e.target.files[0];
      if(file) {
        let reader = new FileReader();
        reader.onload = () => {
          let data = JSON.parse(reader.result);
          for(const b of world.bodies) scene.remove(b.mesh);
          world.bodies = [];
          for(const obj of data) {
            let mesh, shape;
            if(obj.type===SHAPE_TYPE.SPHERE) {
              shape = new SphereShape(obj.size);
              mesh = new THREE.Mesh(
                new THREE.SphereGeometry(obj.size, 24, 16),
                new THREE.MeshStandardMaterial({color:obj.color})
              );
            } else if(obj.type===SHAPE_TYPE.BOX) {
              shape = new BoxShape(obj.size);
              mesh = new THREE.Mesh(
                new THREE.BoxGeometry(obj.size, obj.size, obj.size),
                new THREE.MeshStandardMaterial({color:obj.color})
              );
            } else if(obj.type===SHAPE_TYPE.CYLINDER) {
              shape = new CylinderShape(obj.size, obj.height || 2);
              mesh = new THREE.Mesh(
                new THREE.CylinderGeometry(obj.size, obj.size, obj.height||2, 20),
                new THREE.MeshStandardMaterial({color:obj.color})
              );
            }
            mesh.position.set(...obj.position);
            mesh.castShadow = true;
            scene.add(mesh);
            let rb = new RigidBody(new Vec3(...obj.position), shape, obj.mass, mesh);
            rb.velocity = new Vec3(...obj.velocity);
            rb.angularVelocity = new Vec3(...obj.angularVelocity);
            rb.friction = obj.friction;
            rb.restitution = obj.restitution;
            world.addBody(rb);
          }
          alert('Scene imported!');
        };
        reader.readAsText(file);
      }
    });

    // Material sliders
    document.getElementById('friction-slider').addEventListener('input', e => {
      if(selectedBody) selectedBody.friction = Number(e.target.value);
      updateObjectInfo();
    });
    document.getElementById('restitution-slider').addEventListener('input', e => {
      if(selectedBody) selectedBody.restitution = Number(e.target.value);
      updateObjectInfo();
    });

    // Object Selection & Highlight
    let selectedBody = null;
    renderer.domElement.addEventListener('pointerdown', e => {
      let mouse = new THREE.Vector2(
        (e.clientX / window.innerWidth) * 2 - 1,
        -(e.clientY / window.innerHeight) * 2 + 1
      );
      let raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
      let intersects = raycaster.intersectObjects(scene.children, true);
      if(selectedBody && selectedBody.mesh) {
        selectedBody.mesh.material.emissive && selectedBody.mesh.material.emissive.setHex(0x000000);
        selectedBody.mesh.material.color && selectedBody.mesh.material.color.setHex(
          selectedBody.shape.type === SHAPE_TYPE.SPHERE ? 0x00bfff :
          selectedBody.shape.type === SHAPE_TYPE.BOX ? 0xffa600 :
          selectedBody.shape.type === SHAPE_TYPE.CYLINDER ? 0x2ecc40 : 0xffffff
        );
      }
      selectedBody = null;
      if(intersects.length) {
        let mesh = intersects[0].object;
        selectedBody = world.bodies.find(b => b.mesh === mesh);
        if(selectedBody) {
          selectedBody.mesh.material.emissive && selectedBody.mesh.material.emissive.setHex(0x00ff40);
        }
      }
      updateObjectInfo();
    });

    function updateObjectInfo() {
      if(selectedBody) {
        document.getElementById('object-info').innerHTML = `
          <b>Selected Object</b><br>
          Type: ${Object.keys(SHAPE_TYPE).find(k=>SHAPE_TYPE[k]===selectedBody.shape.type)}<br>
          Mass: ${selectedBody.mass}<br>
          Pos: (${selectedBody.position.x.toFixed(2)},${selectedBody.position.y.toFixed(2)},${selectedBody.position.z.toFixed(2)})<br>
          Velocity: (${selectedBody.velocity.x.toFixed(2)},${selectedBody.velocity.y.toFixed(2)},${selectedBody.velocity.z.toFixed(2)})<br>
          Friction: ${selectedBody.friction}<br>
          Restitution: ${selectedBody.restitution}<br>
        `;
      } else {
        document.getElementById('object-info').innerHTML = '';
      }
    }

    // Drag-and-drop manipulation
    let draggingBody = null, dragOffset = null;
    renderer.domElement.addEventListener('pointerdown', e => {
      if(selectedBody) {
        draggingBody = selectedBody;
        dragOffset = new THREE.Vector2(
          (e.clientX / window.innerWidth) * 2 - 1,
          -(e.clientY / window.innerHeight) * 2 + 1
        );
        controls.enabled = false;
      }
    });
    renderer.domElement.addEventListener('pointermove', e => {
      if(draggingBody && dragOffset) {
        let mouse = new THREE.Vector2(
          (e.clientX / window.innerWidth) * 2 - 1,
          -(e.clientY / window.innerHeight) * 2 + 1
        );
        let delta = mouse.sub(dragOffset);
        draggingBody.position.x += delta.x * 10;
        draggingBody.position.y += delta.y * 10;
        draggingBody.velocity = Vec3.zero();
        draggingBody.mesh.position.set(draggingBody.position.x, draggingBody.position.y, draggingBody.position.z);
        dragOffset = mouse;
        updateObjectInfo();
      }
    });
    renderer.domElement.addEventListener('pointerup', e => {
      draggingBody = null;
      dragOffset = null;
      controls.enabled = true;
    });

    // Simulation loop & stats
    let lastTime = performance.now(), frameCount = 0, lastStatsTime = performance.now();
    function animate() {
      requestAnimationFrame(animate);
      if(paused) { renderer.render(scene, camera); return; }
      let now = performance.now();
      let dt = ((now-lastTime)/1000) * timeScale;
      lastTime = now;
      world.update(dt);
      controls.update();
      renderer.render(scene, camera);
      frameCount++;
      if(now-lastStatsTime > 1000) {
        document.getElementById('stats').textContent =
          `FPS: ${frameCount} | Bodies: ${world.bodies.length} | Collisions: ${world.collisionCount} | Gravity: ${world.gravity.y} | TimeScale: ${timeScale}`;
        frameCount = 0;
        lastStatsTime = now;
      }
    }

    // UI Sidebar/Overlay
    document.getElementById('start-button').onclick = () => {
      document.getElementById('loading-overlay').style.display='none';
      document.getElementById('sidebar').style.display='block';
      document.getElementById('toggle-sidebar').style.display='block';
      animate();
    };
    document.getElementById('toggle-sidebar').onclick = () => {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.display = sidebar.style.display==='none' ? 'block' : 'none';
    };

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

  </script>
</body>
</html>
